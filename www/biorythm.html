<body>


  <div data-role="header">
    <h1>Page Header</h1>
  </div>

  <div data-role="main" class="ui-content">	
	<input id="Nana" type="text" data-role="datebox" data-options='{"mode":"datebox"}'>
	<p id="biorythmOutput"></p>
	<input type="button" id="biorythmBox" value="Click me"/>
	<a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Open Panel</a>

  <div data-role="footer">
    <h1>Page Footer</h1>
  </div> 
  <script>

$( "#biorythmBox" ).click(function() {
	var partsData = $("#Nana").val().split('/');
	var date = new Date(partsData[2],partsData[1]-1,partsData[0]);
	var curDate = new Date(new Date().getYear(), new Date().getMonth(), new Date().getDay());
	var lifeTime = curDate-date;
	var cykl =10.;
	var bio=  Math.sin( 2. * Math.PI * lifeTime / cykl - Math.PI / 2.);
	var bio1=  Math.sin( 2. * Math.PI * lifeTime / cykl*2 - Math.PI / 2.);
	var bio2=  Math.sin( 2. * Math.PI * lifeTime / cykl*3+1 - Math.PI / 2.);
	var out = "Super = 1 zle = -1"+ " fizyczny "+ bio  + " emocjonalny " + bio1 + " intelektualny " + bio2;	
	$("#biorythmOutput").text(out.toString());
});
</script>
</div>
